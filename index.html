<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Sports Cars</title>
    <!-- Production version of Tailwind CSS -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#ef4444',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .car-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .car-card:nth-child(1) { animation-delay: 0.1s; }
        .car-card:nth-child(2) { animation-delay: 0.2s; }
        .car-card:nth-child(3) { animation-delay: 0.3s; }
        .car-card:nth-child(4) { animation-delay: 0.4s; }
        .car-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">Premium<span class="text-red-600">Sports</span></h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="hover:text-red-500 transition">Home</a></li>
                        <li><a href="#" class="hover:text-red-500 transition">Gallery</a></li>
                        <li><a href="#" class="hover:text-red-500 transition">About</a></li>
                        <li><a href="#" class="hover:text-red-500 transition">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="mb-16">
            <div class="bg-gradient-to-r from-gray-900 to-gray-700 rounded-xl p-12 text-white">
                <h2 class="text-4xl font-bold mb-4">Experience Ultimate Performance</h2>
                <p class="text-xl mb-8 max-w-2xl">Discover the world's most exclusive sports cars with breathtaking speed and cutting-edge technology.</p>
                <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition">Explore Collection</button>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-bold mb-8">Featured Supercars</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="cars-container">
                <!-- Car cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="bg-black text-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-8 md:mb-0">
                    <h3 class="text-2xl font-bold mb-4">Premium<span class="text-red-600">Sports</span></h3>
                    <p class="text-gray-400">The ultimate destination for sports car enthusiasts.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-2xl hover:text-red-500 transition"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-2xl hover:text-red-500 transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-2xl hover:text-red-500 transition"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-2xl hover:text-red-500 transition"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
